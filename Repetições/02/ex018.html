<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
<link rel="stylesheet" href="estilo.css"> <!--Pressiona ctrl e clica em cima para criar-->
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn"> 
            <input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>
        <div>
            <!--select permite criar o cursor de opções-->
            <select name="tabuada" id="seltab" size="5"> <!--size="10" permite que
            o cursor fique comprido e apareça as opções, se tirar fica curto.-->
                <option>Digite um número acima.</option>
            </select>
                
        </div>
    </section>
    <footer>

    </footer>
    <script src="script.js"> //Criar nova janela para edição (scr="xxx.js ou css")

    </script>
