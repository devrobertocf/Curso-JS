<!DOCTYPE html>
<!--Estrutura HTML: Head (Style;...); Body (<h1>...(títulos); <p>(parágrafos))-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><datagrid></datagrid></title>
    <style> /*style é o CSS, permite alterar cores, disgne, plano de fundo...*/
        body{background-color: rgb(243, 250, 250);
        color: rgb(126, 42, 165);
        font: normal 20pt arial;
        } /*O que inserir em Body, serve para toda página, salvo se especificar.*/
    h1 {color: brown;
    } /*Pode especificar a cor e estilo de cada título ou parágrafo assim.*/
    p {color: rgb(180, 115, 35);
    }
    h2 {color: rgb(212, 24, 24);
    }
    chuvs {color: rgb(199, 212, 24);
    }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1>
   <h2>Onde vamos parar?</h2> 
   <p>Tudo bem com vocês?</p>
   <p2>Tudo!</p2> <br> <br> <!--<br> faz descer a linha, cada um, uma...-->
   <chuvs>Que bom!</chuvs>
<script>
alert('Esteja pronto para comprar...') //alert é um aviso, dá só a opção de 'ok'. 
confirm ('Está gostando?') //confirme dá a opção de 'ok' ou 'cancelar'. 
prompt ('Qual o seu nome?') //prompt permite que insir um comentário.
</script>
</body>
</html>
