        body{background-color: rgb(243, 250, 250);
        color: rgb(126, 42, 165);
        font: normal 20pt arial;
        }
    h1 {color: brown;

    p {color: rgb(226, 136, 26);

<body>
   <h1>Seja bem-vindo!</h1>
   <h2>Esperamos que curta o nosso site.</h2> 
   <p>O que espera encontrar aqui?</p>
<script> //A variável permite a interação do usuário com o site.
//As variáveis não podem começar com número, 
var nome1 = prompt ('Qual o seu nome?') //Coloca a variável, no caso 'nome'.
var idade2 = prompt ('Qual a sua idade?') //Outra variável inserida, no caso 'idade'.
alert('É um prazer te conhecer, ' + nome1 + '!') //Usa a variável criada 'nome' 
//para aparecer o nome digitado pelo usuário. O '+' é concatenação
alert(`Sua idade é ${idade2} ano(s)!`) //Tb pode colocar a frase entre crases e add
//a variável dentro de ${var}.
</script>
